name: Update index.json (pin to commit)

on:
  push:
    paths:
      - "chapter1.txt"     # run only when this file changes
  workflow_dispatch:

permissions:
  contents: write          # allow the action to push back changes

jobs:
  pin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest commit SHA
        run: echo "SHA=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Write index.json
        run: |
          cat > index.json <<EOF
          {
            "latest": "https://cdn.jsdelivr.net/gh/amsb14/Story@${SHA}/chapter1.txt",
            "version": "${SHA}",
            "updated_at": "$(date -u +%FT%TZ)"
          }
          EOF

      - name: Commit and push if changed
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions"
            git config user.email "actions@users.noreply.github.com"
            git add index.json
            git commit -m "Pin chapter1.txt to ${SHA}"
            git push
          fi
